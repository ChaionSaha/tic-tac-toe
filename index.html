<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="image/maxresdefault.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="style/style.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="main-game">
			<div class="result">
				<div class="x active">
					<p class="name">X</p>
					<p class="x-result">0</p>
				</div>
				<div class="o">
					<p class="name">O</p>
					<p class="o-result">0</p>
				</div>
			</div>
			<div class="table">
				<div class="tr">
					<div class="td" data-id="11"></div>
					<div class="td" data-id="12"></div>
					<div class="td" data-id="13"></div>
				</div>
				<div class="tr">
					<div class="td" data-id="21"></div>
					<div class="td" data-id="22"></div>
					<div class="td" data-id="23"></div>
				</div>
				<div class="tr">
					<div class="td" data-id="31"></div>
					<div class="td" data-id="32"></div>
					<div class="td" data-id="33"></div>
				</div>
			</div>
		</div>
		<script src="script/index.js"></script>
	</body>
</html>
